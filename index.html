<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class='title'> 
      <h1>Rock, Paper, Scissors</h1>
      <p>First to five points wins! To begin, make your selection.</p>
    </div>
    <div class='selection'>
      <button id='rock'>Rock</button>
      <button id='paper'>Paper</button>
      <button id='scissors'>Scissors</button>
    </div>
    <div class='results'>
      <h1>Score</h1>
      <div id='review-selections'>
        <p></p>
      </div>
      <div id='scores'>
        <p>You: 0</p>
        <p>Computer: 0</p>
      </div>
    </div>
</body>
</html>
